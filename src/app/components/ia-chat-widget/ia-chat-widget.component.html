<div
  class="chat-box"
  cdkDrag
  cdkDragBoundary="body"
  (mousedown)="bringToFront()"
  [ngStyle]="{
    borderColor: color,
    zIndex: zIndex
  }"
>
  <div class="chat-header" [ngStyle]="{ backgroundColor: color }" cdkDragHandle>
    <span>{{ title }}</span>
    <button class="close-button" (click)="cerrar()">âˆ’</button>
  </div>

  <div class="chat-body">
    <div class="mensajes">
      <div
        class="mensaje"
        *ngFor="let msg of mensajes"
        [ngClass]="msg.emisor"
      >
        {{ msg.texto }}
      </div>
    </div>

    <div class="input-container">
      <textarea
        [(ngModel)]="mensaje"
        class="input"
        placeholder="Escribe tu pregunta..."
        (keydown.enter)="enviarMensaje()"
        rows="2"
      ></textarea>
      <button class="btn-enviar" (click)="enviarMensaje()">Enviar</button>
    </div>
  </div>
</div>
