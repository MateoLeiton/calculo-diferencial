<div class="chat-widget" *ngIf="!isOpen">
  <button class="open-button" [ngStyle]="{ backgroundColor: color }" (click)="toggleChat()">
    {{ minimizedLabel }}
  </button>
</div>

<div
  class="chat-box"
  *ngIf="isOpen"
  cdkDrag
  (mousedown)="bringToFront()"
  [ngStyle]="{
    width: width + 'px',
    height: height + 'px',
    borderColor: color,
    zIndex: zIndex
  }"
>
  <div class="chat-header" [ngStyle]="{ backgroundColor: color }" cdkDragHandle>
    <span>{{ title }}</span>
    <button class="close-button" (click)="toggleChat()">−</button>
  </div>

  <div class="chat-body">
    <textarea class="input" placeholder="Escribe tu pregunta aquí..."></textarea>
    <div class="respuesta">
      <p>Aquí se mostrará la respuesta de la IA.</p>
    </div>
  </div>

  <div class="resizer" (mousedown)="initResize($event)"></div>
</div>
