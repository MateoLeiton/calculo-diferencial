<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="'navigation'"
      [mode]="isHandset ? 'over' : 'side'"
      [opened]="!isHandset"
    >
      <mat-toolbar color="primary">Menú</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/inicio" routerLinkActive="active">Inicio</a>
        <a mat-list-item routerLink="/funciones" routerLinkActive="active">Funciones</a>
        <a mat-list-item routerLink="/limites" routerLinkActive="active">Límites</a>
        <a mat-list-item routerLink="/continuidad" routerLinkActive="active">Continuidad</a>
        <a mat-list-item routerLink="/derivadas" routerLinkActive="active">Derivadas</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>Calculadora Diferencial</span>
      </mat-toolbar>
  
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
